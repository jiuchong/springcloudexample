server:
  port: 8089
spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
# mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # 注解方式开启自动驼峰
    map-underscore-to-camel-case: true
    default-statement-timeout: 30
logging:
  level:
    root: debug
